{% extends "base.html" %}
{% block title %}Delete Article{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Delete Article</h2>
    <p>Are you sure you want to delete the article titled "{{ article.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'my_articles' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
